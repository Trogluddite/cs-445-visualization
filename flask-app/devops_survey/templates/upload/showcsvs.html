{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Uploaded CSVs{% endblock %}</h1>
{% endblock %}

{% block content %}
<table>
  <tr> 
    <th> Survey Instance </th>
    <th> Graphs </th>
  </tr>
  {% for file in files %}
    <tr> 
      <td> {{ file }} </td>
      <td> <a href="{{ url_for('graph.showInstance', filename=file) }}"> Graph </a> </td>
    </tr>
  {% endfor %}
</table>
<a href="{{ url_for('upload.upcsv') }}">
  Upload Another
</a>
{% endblock %}
